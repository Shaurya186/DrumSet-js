        button{
            background-color: transparent;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;

    <body background="d:\drum.jpg">
        
            <br><br><br><br><br> 
            <button class="cc"><div data-key="65" class="key">
                <kbd>A</kbd><br>
                <span class="sound">Crash cymbal</span>
              </div></button>
              
            <button class="ht"><div data-key="83" class="key">
                <kbd>S</kbd><br>
                <span class="sound">high tom</span>
              </div></button>

                <kbd>D</kbd><br>

                <kbd>H</kbd><br>
                <span class="sound">floor tom</span>
              </div></button>

                <kbd>J</kbd><br>
